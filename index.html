<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio.exe</title>
    <link rel="stylesheet" href="Styles/IndexStyles.css">
</head>
<body>
<!-- The program body -->
    <main class="TerminalWindow">
        <header class="TerminalHeader">
            <section class="TrafficLights">
                <span class="TrafficLightRed"></span>
                <span class="TrafficLightYellow"></span>
                <span class="TrafficLightGreen"></span>
            </section>
            <span class="TerminalTitle">yourname@portfolio: ~</span>
        </header>
        <section class="TerminalBody" id="terminal">
            <span class="LineOutput">
                Welcome to <span class="Highlight">Shaun Laing's</span> terminal portfolio.
            </span>

            <span class="LineOutput">
                Type <span class="Highlight">help</span> to see a list of commands.
            </span>
            <br />
        </section>

        <input type="text" id="hidden-input" autocomplete="off">
    </main>

    <!-- Script do not right below-->
    <script src="Scripts/IndexScripts.js"></script>
</body>
</html>
